name: README Sync Check

on:
  pull_request:
    paths:
      - 'README.md'
      - 'README.ko.md'

jobs:
  check-sync:
    name: Check README Language Sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check heading structure sync
        run: bash .github/scripts/check-readme-sync.sh
