name: CD - Build & Deploy to Play Store

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/ISSUE_TEMPLATE/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  FLUTTER_VERSION: "3.38.x"
  JAVA_VERSION: "17"
  RUBY_VERSION: "3.2"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Create .env for tests
        run: |
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env
          echo "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" >> .env

      - name: Generate Code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Detect Changed Files
        id: changes
        run: |
          echo "### Changed Dart Files" >> $GITHUB_STEP_SUMMARY
          CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- '*.dart' 2>/dev/null || echo "")
          if [ -z "$CHANGED" ]; then
            echo "No Dart files changed." >> $GITHUB_STEP_SUMMARY
          else
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "$CHANGED" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Affected Test Mirrors:**" >> $GITHUB_STEP_SUMMARY
            echo "$CHANGED" | grep '^lib/' | while read -r src; do
              relative="${src#lib/}"
              mirror="test/${relative%.dart}_test.dart"
              if [ -f "$mirror" ]; then
                echo "- $src -> $mirror" >> $GITHUB_STEP_SUMMARY
              else
                echo "- $src -> _(no test mirror)_" >> $GITHUB_STEP_SUMMARY
              fi
            done
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Run Tests
        id: tests
        continue-on-error: true
        run: flutter test --reporter=github 2>&1 | tee test-output.txt

      - name: Parse Test Results
        if: always()
        run: |
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          if [ -f test-output.txt ]; then
            TOTAL=$(grep -cE '^\+[0-9]+.*:' test-output.txt 2>/dev/null || echo "?")
            FAILURES=$(grep -cE '(FAILED|ERROR)' test-output.txt 2>/dev/null || echo "0")
            echo "- **Total output lines**: $TOTAL" >> $GITHUB_STEP_SUMMARY
            echo "- **Failures detected**: $FAILURES" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            if [ "$FAILURES" != "0" ]; then
              echo "**Failed tests:**" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              grep -E '(FAILED|ERROR|failed)' test-output.txt | head -30 >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            else
              echo "All tests passed." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "test-output.txt not found." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail if Tests Failed
        if: steps.tests.outcome == 'failure'
        run: |
          echo "Tests failed. See summary above for details."
          exit 1

  build-and-deploy:
    name: Build & Deploy with Fastlane
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: android

      # 환경 변수 파일 생성
      - name: Create .env file
        run: |
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env
          echo "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" >> .env

      # 서명 키 디코딩
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      # key.properties 생성
      - name: Create key.properties
        run: |
          cat > android/key.properties << EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=upload-keystore.jks
          EOF

      # Play Store JSON key 생성
      - name: Create Play Store JSON key
        run: |
          echo '${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}' > android/fastlane/play-store-key.json

      # Fastlane으로 배포
      - name: Deploy with Fastlane
        run: bundle exec fastlane deploy_internal
        working-directory: android
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      # 빌드 아티팩트 저장 (AAB)
      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

      # 빌드 아티팩트 저장 (APK)
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      # 배포 요약
      - name: Deployment Summary
        run: |
          echo "### Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **App**: MindLog" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: com.mindlog.mindlog" >> $GITHUB_STEP_SUMMARY
          echo "- **Track**: Internal" >> $GITHUB_STEP_SUMMARY
          echo "- **Flutter**: ${{ env.FLUTTER_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Fastlane**: Enabled ✅" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Time**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts:**" >> $GITHUB_STEP_SUMMARY
          echo "- AAB: app-release.aab" >> $GITHUB_STEP_SUMMARY
          echo "- APK: app-release.apk" >> $GITHUB_STEP_SUMMARY
