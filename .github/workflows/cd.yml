name: CD - Build & Deploy to Play Store

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/ISSUE_TEMPLATE/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  FLUTTER_VERSION: "3.38.x"
  JAVA_VERSION: "17"
  RUBY_VERSION: "3.2"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Create .env for tests
        run: |
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env
          echo "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" >> .env

      - name: Generate Code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run Tests
        run: flutter test

  build-and-deploy:
    name: Build & Deploy with Fastlane
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: android

      # 환경 변수 파일 생성
      - name: Create .env file
        run: |
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env
          echo "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" >> .env

      # 서명 키 디코딩
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      # key.properties 생성
      - name: Create key.properties
        run: |
          cat > android/key.properties << EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=upload-keystore.jks
          EOF

      # Play Store JSON key 생성
      - name: Create Play Store JSON key
        run: |
          echo '${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}' > android/fastlane/play-store-key.json

      # Fastlane으로 배포
      - name: Deploy with Fastlane
        run: bundle exec fastlane deploy_internal
        working-directory: android
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      # 빌드 아티팩트 저장 (AAB)
      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

      # 빌드 아티팩트 저장 (APK)
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      # 배포 요약
      - name: Deployment Summary
        run: |
          echo "### Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **App**: MindLog" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: com.mindlog.mindlog" >> $GITHUB_STEP_SUMMARY
          echo "- **Track**: Internal" >> $GITHUB_STEP_SUMMARY
          echo "- **Flutter**: ${{ env.FLUTTER_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Fastlane**: Enabled ✅" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Time**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts:**" >> $GITHUB_STEP_SUMMARY
          echo "- AAB: app-release.aab" >> $GITHUB_STEP_SUMMARY
          echo "- APK: app-release.apk" >> $GITHUB_STEP_SUMMARY
