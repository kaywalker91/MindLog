name: CI - Pull Request Validation

on:
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: '3.24.x'
  JAVA_VERSION: '17'

jobs:
  analyze:
    name: Analyze & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Create .env for analysis
        run: |
          echo "GEMINI_API_KEY=dummy_key_for_ci" > .env
          echo "GROQ_API_KEY=dummy_key_for_ci" >> .env

      - name: Verify Formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze Code
        run: flutter analyze --fatal-infos

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Create .env for tests
        run: |
          echo "GEMINI_API_KEY=test_key_for_ci" > .env
          echo "GROQ_API_KEY=test_key_for_ci" >> .env

      - name: Run Tests with Coverage
        run: flutter test --coverage

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false
        continue-on-error: true

  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Create .env
        run: |
          echo "GEMINI_API_KEY=build_check_key" > .env
          echo "GROQ_API_KEY=build_check_key" >> .env

      - name: Build APK (Debug)
        run: flutter build apk --debug

      - name: Build Check Summary
        run: |
          echo "### Build Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Flutter: ${{ env.FLUTTER_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- Java: ${{ env.JAVA_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: Debug APK âœ…" >> $GITHUB_STEP_SUMMARY
