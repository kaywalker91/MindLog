name: mindlog
description: "AI 기반 감정 케어 다이어리 - 사용자의 일기를 분석하여 위로와 행동 지침을 제공합니다."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1

  # Local Database (Hive)
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # AI Client
  google_generative_ai: ^0.4.6

  # Environment
  flutter_dotenv: ^5.2.1

  # UI Utils
  flutter_animate: ^4.5.0
  intl: ^0.20.0

  # Path Provider
  path_provider: ^2.1.5

  # URL Launcher (for phone calls)
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - .env
