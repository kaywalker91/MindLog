name: mindlog
description: "AI 기반 감정 케어 다이어리 - 사용자의 일기를 분석하여 위로와 행동 지침을 제공합니다."
publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1

  # Local Database (SQLite)
  sqflite: ^2.3.3+2
  path: ^1.8.3
  path_provider: ^2.1.5

  # AI Client
  google_generative_ai: ^0.4.7

  # UUID Generation
  uuid: ^4.0.0

  # Environment
  flutter_dotenv: ^6.0.0

  # UI Utils
  flutter_animate: ^4.5.1
  intl: ^0.19.0
  
  # SVG Support
  flutter_svg: ^2.0.10

  # JSON Serialization
  json_annotation: ^4.9.0

  # URL Launcher (for phone calls)
  url_launcher: ^6.3.1
  http: ^1.6.0

  # Charts
  fl_chart: ^0.68.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - .env
