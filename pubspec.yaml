name: mindlog
description: "AI 기반 감정 케어 다이어리 - 사용자의 일기를 분석하여 위로와 행동 지침을 제공합니다."
publish_to: "none"

version: 1.4.42+50

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1

  # Local Database (SQLite)
  sqflite: ^2.3.3+2
  path: ^1.8.3
  path_provider: ^2.1.5

  # UUID Generation
  uuid: ^4.0.0

  # Environment
  shared_preferences: ^2.3.2

  # UI Utils
  flutter_animate: ^4.5.1
  intl: ^0.20.0

  # SVG Support
  flutter_svg: ^2.0.10

  # JSON Serialization
  json_annotation: ^4.9.0

  # URL Launcher (for phone calls)
  url_launcher: ^6.3.1
  http: ^1.6.0

  # Charts
  fl_chart: ^0.68.0

  # App Info
  package_info_plus: ^8.0.0

  # In-App Update (Android Play Store)
  in_app_update: ^4.2.3

  # Firebase
  firebase_core: ^3.8.0
  firebase_analytics: ^11.4.0
  firebase_crashlytics: ^4.2.0
  firebase_messaging: ^15.2.0

  # Local Notifications (FCM용)
  flutter_local_notifications: ^18.0.0
  timezone: ^0.9.4

  # Markdown Rendering
  flutter_markdown_plus: ^1.0.7
  go_router: ^17.0.1

  # Onboarding
  smooth_page_indicator: ^1.1.0

  # Image Picker & Processing
  image_picker: ^1.2.1
  flutter_image_compress: ^2.1.0
  flutter_localizations:
    sdk: flutter
  characters: ^1.4.0
  flutter_timezone: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_local_notifications_platform_interface: ^8.0.0
  url_launcher_platform_interface: ^2.3.0

  # SQLite testing
  sqflite_common_ffi: ^2.3.4

  # Async testing
  fake_async: ^1.3.2

  # Code Generation
  build_runner: ^2.4.13
  json_serializable: ^6.8.0

  # App Icon Generator
  flutter_launcher_icons: ^0.14.3
  firebase_analytics_platform_interface: ^4.4.3
  firebase_core_platform_interface: ^6.0.2
  plugin_platform_interface: ^2.1.8

flutter:
  uses-material-design: true
  generate: true

  assets:
    # 주의: .env는 보안상 assets에 포함하지 않음
    # API 키는 flutter run --dart-define=GROQ_API_KEY=xxx 로 주입
    - docs/legal/privacy-policy.md
    - assets/images/characters/
    - assets/icons/icon_mind_log.png

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icons/icon_mind_log.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#4DB6D0"
  adaptive_icon_foreground: "assets/icons/icon_mind_log.png"
